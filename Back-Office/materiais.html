        <div>

         <div class="container mt-5">
            <table class="custom-table" id="tabela-peritos">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Material</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Unidades em Utilização</th>
                        <th scope="col">Estado do Material</th>

                    </tr>

                    <!-- Conteúdo dinâmico será inserido aqui -->

        <div class="text-center mt-4">
            <a id="voltar-plano-auditoria" class="btn btn-secondary" href="#">
            Voltar para o Plano
            </a>
        </div>

                <!-- Modal para inserir quantidade -->
        <div class="modal fade" id="quantidadeModal" tabindex="-1" aria-labelledby="quantidadeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="quantidadeModalLabel">Adicionar Material</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body">
                <label for="inputQuantidade" class="form-label">Quantidade:</label>
                <input type="number" min="1" class="form-control" id="inputQuantidade" />
                <div id="quantidadeErro" class="text-danger mt-2" style="display:none;"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmarQuantidadeBtn">Adicionar</button>
              </div>
            </div>
          </div>
        </div>
