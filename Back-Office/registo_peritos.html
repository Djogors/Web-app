      <h1 class="login-title">
        Registo de <span class="registo-title">Peritos</span>
      </h1>

      <form id="registo-peritos-form" class="form-container-registo">
        <!-- Nome Input -->
        <div class="input-container">
          <label for="nome" class="input-label">
            Nome do Perito<span class="required-symbol">*</span>
          </label>
          <input type="text" id="nome" placeholder="Nome do Perito" required />
        </div>
        <!-- Email Input -->
        <div class="input-container">
          <label for="email" class="input-label">
            Email do Perito<span class="required-symbol">*</span>
          </label>
          <input
            type="email"
            id="email"
            placeholder="Email do Perito"
            required
          />
        </div>
        <!-- NIF Input -->
        <div class="input-container">
          <label for="NIF" class="input-label">
            NIF<span class="required-symbol">*</span>
          </label>
          <input type="number" id="NIF" placeholder="NIF" required />
        </div>
        <!-- CC Input -->
        <div class="input-container">
          <label for="cc" class="input-label">
            Nº do CC<span class="required-symbol">*</span>
          </label>
          <input type="number" id="cc" placeholder="Nº do CC" required />
        </div>
        <!-- Morada Input -->
        <div class="input-container">
          <label for="morada" class="input-label"
            >Morada<span class="required-symbol">*</span></label
          >
          <input type="text" id="morada" placeholder="Morada" required />
        </div>
        <p class="required-fields">* Campos obrigatórios</p>
        <button class="btn-registar" type="submit">Registar</button>
      </form>
    </div>
