<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Registo de Gestores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="style_bo/bo_menu.css" />
    <link rel="stylesheet" href="../Front-Office/Style.css" />
    <script src="scripts/registo_gestores.js" defer></script>
    <script src="scripts/local_storage_utils.js" defer></script>
    <script src="../Front-Office/scriptsFront/ErrorPopup.js" defer></script>
    <script src="../Front-Office/scriptsFront/Popup.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/jwt-decode.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../media/images/logo_light.png" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>
    <div class="page-container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="../media/images/logo_light.png"/>
                    <span class="logo_title">EyesEverywhere</span>
                </a>
            </div>
        </nav>
        
        <h1 class="login-title">Registo
            <span class="registo-title">Gestores</span>
        </h1>


        <div class="form-container-registo">
            <!-- Nome Input -->
            <div class="input-container">
                <label for="nome" class="input-label">
                    Nome do Gestor<span class="required-symbol">*</span>
                </label>
                <input type="text" id="nome" placeholder="Nome do Gestor" required>
            </div>

            <!-- Email Input -->
            <div class="input-container">
                <label for="email" class="input-label">
                Email do Gestor<span class="required-symbol">*</span>
                </label>
                <input type="email" id="email" placeholder="Email do Gestor" required>
            </div>

            <!-- password -->
            <div class="input-container password">
                <label for="password" class="input-label">
                    Palavra-passe<span class="required-symbol">*</span>
                </label>
                <input type="password" id="password" placeholder="Introduza a Palavra-passe" required>
            </div>

            <div class="input-container password">
                <label for="repassword" class="input-label">
                    Repetir Palavra-passe<span class="required-symbol">*</span>
                </label>
                <input type="password" id="password" placeholder="Confirme a sua Palavra-passe" required>
            </div>



            <!-- Required Fields Note -->
            <p class="required-fields">* Required fields</p>

    </div>

    <button class="login-button" type="submit">Registar</button>
            
    </div>

</body>
</html>
