<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Peritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="style_bo/materiais.css" />
    <link rel="stylesheet" href="style_bo/pedidos.css" />
    <link rel="stylesheet" href="../Front-Office/Style.css" />
    <link
      rel="icon"
      type="image/png"
      href="../media/images/logo_light.png"
      sizes="16x16"
    />
    <script src="../Front-Office/scriptsFront/Popup.js" defer></script>
    <script src="../Front-Office/scriptsFront/ErrorPopup.js" defer></script>
    <script src="scripts/local_storage_utils.js" defer></script>
    <script src="scripts/listar_peritos.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="bo_menu.html">
          <img class="logo" src="../media/images/logo_light.png" alt="Logo" />
          <span class="logo_title">EyesEverywhere</span>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="receber_mensagem.html">
                <img
                  class="nav_element"
                  src="../media/icons/chat.svg"
                  alt="Chat Icon"
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="area_perfil.html">
                <img
                  class="nav_element"
                  src="../media/icons/profile.svg"
                  alt="Profile Icon"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
      <p id="title">Peritos</p>
    </div>

    <div class="container mt-5">
      <table class="custom-table" id="tabela-peritos">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Contacto</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tabela-peritos-body">
          <!-- Conteúdo dinâmico será inserido aqui -->
        </tbody>
      </table>
      <div class="button-container">
        <button id="add-perito-button" class="custom-button">Adicionar Perito</button>
      </div>
    </div>

    <!-- Modal para Adicionar/Editar Perito -->
    <div class="modal fade" id="perito-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modal-title">Editar Perito</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form id="form-perito">
              <input type="hidden" id="perito-id" />
              <div class="mb-3">
                <label for="nome-perito" class="form-label">Nome do Perito</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome-perito"
                  placeholder="Digite o nome do perito"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email-perito" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-perito"
                  placeholder="Digite o email do perito"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="status-perito" class="form-label">Status</label>
                <select class="form-select" id="status-perito" required>
                  <option value="" disabled selected>Selecione o status</option>
                  <option value="Ativo">Ativo</option>
                  <option value="Inativo">Inativo</option>
                </select>
              </div>
            </form>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="submit" id="btn-salvar" class="btn btn-primary" form="form-perito">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
