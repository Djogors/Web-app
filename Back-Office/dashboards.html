        <script src="scripts/local_storage_utils.js" defer></script>

        <script src="scripts/graficos_geral.js" defer></script>
        <script src="script.js" defer></script>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="bo_menu.html">
                    <img class="logo" src="../media/images/logo_light.png" alt="Logo"/>
                    <span class="logo_title">EyesEverywhere</span>
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                                <img class="nav_element" src="../media/icons/chat.svg" alt="Chat Icon"/>

                                <img class="nav_element" src="../media/icons/profile.svg"/>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
             <div class="row">
                <div class="col-md-6">
                    <h3>Mapa Geral</h3>
                    <div id="map" style="height: 400px; width: 100%;"></div>
                </div>
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <h3>Pedidos por Estado</h3>
                    <div style="width:100%; max-width: 400px;">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div> 
                <!-- LEGENDA -->
                <div class="col-12">
                    <h3>Legenda</h3>
                    <div class="legend">
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #FFA500;"></span>
                            <span class="legend-text">Pendente</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #1E90FF;"></span>
                            <span class="legend-text">Devolvido</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #FF0000;"></span>
                            <span class="legend-text">Rejeitado</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #008000;"></span>
                            <span class="legend-text">Aceite</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #FF69B4;"></span>
                            <span class="legend-text">Draft</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #FFD700;"></span>
                            <span class="legend-text">Por iniciar</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #800080;"></span>
                            <span class="legend-text">Em curso</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #32CD32;"></span>
                            <span class="legend-text">Concluída</span>
                        </div>                       
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #A9A9A9;"></span>
                            <span class="legend-text">Outros</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="button-container mb-4">
    <select class="form-select w-auto" id="dashboard-selector">
        <option value="" disabled selected>Selecione um Dashboard</option>
        <option value="dashboards_pedidos.html">Detalhes Pedidos</option>
        <option value="dashboards_ocorrencia.html">Detalhes Ocorrências</option>
        <option value="dashboards_audit.html">Detalhes Auditorias</option>
        <option value="dashboards_materiais.html">Detalhes Materiais</option>
        <option value="dashboards_peritos.html">Detalhes Peritos</option>
        <option value="dashboards_temporais.html">Detalhes Temporais</option>
    </select>

    <script>
        document.getElementById('dashboard-selector').addEventListener('change', function() {
            window.location.href = this.value;
        });
    </script>
