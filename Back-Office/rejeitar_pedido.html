<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Rejeitar Pedidos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style/global.css" />
        <link rel="stylesheet" href="style_bo/bo_menu.css" />
        <link rel="stylesheet" href="style_bo/pedidos.css" />
        <link rel="stylesheet" href="../Front-Office/Style.css" />
        <script src="scripts/local_storage_utils.js" defer></script>
        <script src="../Front-Office/scriptsFront/ErrorPopup.js" defer></script>
        <script src="../Front-Office/scriptsFront/Popup.js" defer></script>
        <script src="scripts/rejeitar_pedido.js" defer></script>
        <script src="script.js" defer></script>
        <link rel="shortcut icon" type="image/x-icon" href="../media/images/logo_light.png" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="bo_menu.html">
                    <img class="logo" src="../media/images/logo_light.png" alt="Logo"/>
                    <span class="logo_title">EyesEverywhere</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="receber_mensagem.html">
                                <img class="nav_element" src="../media/icons/chat.svg" alt="Chat Icon"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="area_perfil.html">
                                <img class="nav_element" src="../media/icons/profile.svg"/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <p class="titlePedidos" id="pedidoId">Pedido 001</p>
        </div>

        <div class="form-container-pedidos">
            <!-- Utilizador Input -->
            <div class="input-group">
                <label for="utilizador" class="input-label">Utilizador:</label>
                <input type="text" id="utilizador" class="input-field" required readonly>
            </div>
        
            <!-- Email Input -->
            <div class="input-group">
                <label for="email" class="input-label">Email do utilizador:</label>
                <input type="email" id="email" class="input-field" required readonly>
            </div>

            <!--Localização Input-->
            <div class="input-group">
                <label for="localizacao" class="input-label">Localização do pedido:</label>
                <input type="text" id="localizacao" class="input-field" required readonly>
            </div>

            <div class="input-group">
                <label for="data" class="input-label">Data:</label>
                <input type="date" id="data" class="input-field" required readonly>
            </div>
            
            <div class="input-group">
                <textarea id="comentario" class="input-comment" placeholder="Justificar Rejeição*" required></textarea>
            </div>

            <div class="file-input-container" id="file-container">
                <label for="file-upload" class="file-input-label">
                </label>
            </div>

            <div class="image-and-buttons">
                <img src="../media/images/judge-nobackground.png" alt="Judge" class="right-image">
                <div class="button-container">
                    <button class="custom-button-rejeitar">Rejeitar</button>
                </div>
            </div>
        </div>

                <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Rejeição registada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body">
                A rejeição foi registrada com sucesso. Deseja voltar ao menu principal?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ficar nesta página</button>
                <button type="button" class="btn btn-primary" id="confirmGoMenu">Voltar ao menu</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
