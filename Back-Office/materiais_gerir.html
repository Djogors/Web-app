<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Materiais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="style_bo/materiais.css" />
    <link rel="stylesheet" href="style_bo/pedidos.css" />
    <link rel="stylesheet" href="../Front-Office/Style.css" />
    <link rel="icon" type="image/png" href="../media/images/logo_light.png" sizes="16x16" />
    <script src="scripts/local_storage_utils.js" defer></script>
    <script src="../Front-Office/scriptsFront/ErrorPopup.js" defer></script>
    <script src="../Front-Office/scriptsFront/Popup.js" defer></script>
    <script src="scripts/gerir_materiais.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="bo_menu.html">
                <img class="logo" src="../media/images/logo_light.png" alt="Logo"/>
                <span class="logo_title">EyesEverywhere</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="receber_mensagem.html">
                            <img class="nav_element" src="../media/icons/chat.svg" alt="Chat Icon"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="area_perfil.html">
                            <img class="nav_element" src="../media/icons/profile.svg"/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <p id="title">Materiais</p>
    </div>

    <div class="container mt-5">
        <table class="custom-table" id="tabela-peritos">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Material</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Unidades em Utilização</th>
                    <th scope="col">Estado do Material</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tabela-materiais">
            </tbody>
        </table>   
            <!-- Botão para Adicionar Material -->
    <div class="button-container">
        <button class="custom-button" id="add-perito-button">Fazer Pedido de Compra</button>
    </div>         
    </div>
    

    
    <!-- Modal para Adicionar/Editar Material -->
    <div class="modal" id="material-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Adicionar Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-material">
                        <input type="hidden" id="material-id" />
                        <div class="mb-3">
                            <label for="nome-material" class="form-label">Nome do Material</label>
                            <input type="text" class="form-control" id="nome-material" required />
                        </div>
                        <div class="mb-3">
                            <label for="quantidade-material" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade-material" required />
                        </div>
                        <div class="mb-3">
                            <label for="unidade-utilizacao" class="form-label">Unidades em Utilização</label>
                            <input type="number" class="form-control" id="unidade-utilizacao" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
