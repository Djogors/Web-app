<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Plano Auditoria</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style/global.css" />
        <link rel="stylesheet" href="style_bo/bo_menu.css" />
        <link rel="stylesheet" href="style_bo/pedidos.css" />
        <link rel="stylesheet" href="style_bo/peritos_audits.css" />
        <link rel="stylesheet" href="../Front-Office/Style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@4.0.1/dist/css/multi-select-tag.min.css">
        <script src="script.js" defer></script>
        <script src="scripts/local_storage_utils.js" defer></script>
        <script src="../Front-Office/scriptsFront/Popup.js" defer></script>
        <script src="../Front-Office/scriptsFront/ErrorPopup.js" defer></script>
        <script src="scripts/planear_auditoria.js" defer></script>
        <link rel="shortcut icon" type="image/x-icon" href="../media/images/logo_light.png" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="bo_menu.html">
                    <img class="logo" src="../media/images/logo_light.png" alt="Logo"/>
                    <span class="logo_title">EyesEverywhere</span>
                </a>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="receber_mensagem.html">
                                <img class="nav_element" src="../media/icons/chat.svg" alt="Chat Icon"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="area_perfil.html">
                                <img class="nav_element" src="../media/icons/profile.svg"/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container-custom">
            <div id="left-side">
                <div>
                    <p class="title-auditorias">Criar Plano de Auditoria</p>
                </div>
                <div id="top-left" class="subtitle-group">
                    <p class="subtitle-label">
                        <strong>ID da Auditoria - </strong>
                    </p>
                    <text id="id-auditoria" class="text-sub"></text>
                </div>
                <div class="subtitle-group">
                    <p class="subtitle-label">
                        <strong>Tipo - </strong>
                    </p>
                    <text id="tipo-auditoria" class="text-sub"></text>
                </div>
                
                <div id="container-info">
                    <div class="subtitle-group">
                        <p class="subtitle-label">
                            <strong>Data do Pedido - </strong>
                        </p>
                        <span id="data-pedido"></span>
                    </div>

                    <div class="subtitle-group">
                        <p class="subtitle-label">
                            <strong>Utilizador - </strong>
                        </p>
                        <text id="utilizador"></text>
                    </div>

                    <div class="subtitle-group">
                        <p class="subtitle-label">
                            <strong>Origem - </strong>
                        </p>
                        <text id="origem"></text>
                    </div>

                    <div class="subtitle-group">
                        <p class="subtitle-label">
                            <strong>Descrição - </strong>
                        </p>
                        <text id="descricao"></text>
                    </div>

                    <div class="subtitle-group">
                        <p class="subtitle-label">
                            <strong>Localização - </strong>
                        </p>
                        <text id="localizacao"></text>
                    </div>
                </div>
                <button class="btn-custom" id="submit-button">
                    Submeter plano de auditoria
                </button>
            </div>
            <div id="middle-side">
                <table id="select-peritos" class="custom-table">
                    <thead>
                        <tr>
                            <th>Peritos selecionados</th>
                            <th>
                                <a href="#" id="add-perito-link">
                                    <img src="../media/icons/back-office-ic-baseline-plus.svg" 
                                        alt="Add Icon" 
                                        class="table-icon">
                                </a>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="right-side">
                <table id="select-materiais" class="custom-table">
                    <thead>
                        <tr>
                            <th>Qtd</th>
                            <th>Materiais e Equipamentos selecionados</th>
                            <th>
                                <a href="#" id="add-materials-link">
                                    <img src="../media/icons/back-office-ic-baseline-plus.svg" 
                                        alt="Add Icon"
                                        class="table-icon">
                                </a>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
</html>
