<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>EyesEverywhere</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../media/images/logo_light.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />

    <!-- Google Sign-In Script -->
    <script
      src="https://accounts.google.com/gsi/client"
      onload="initializeGoogleSignIn()"
    ></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="py-3 w-100">
      <a
        class="d-flex align-items-center ms-3 text-decoration-none"
        href="FrontOffice.html"
      >
        <img
          src="../media/images/logo_dark.png"
          alt="EyesEverywhere Logo"
          width="35"
          height="35"
        />
        <span class="fw-bold fst-italic text-primary ms-2">EyesEverywhere</span>
      </a>
    </header>

    <!-- Login Form -->
    <main class="d-flex flex-column align-items-center">
      <h1 class="login-title text-center mb-4 text-primary fw-bold">Login</h1>
      <div class="form-container-login w-100" style="max-width: 400px">
        <form id="loginForm">
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email<span class="text-danger">*</span></label
            >
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Insira o email"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="mb-3">
            <label for="password" class="form-label"
              >Password<span class="text-danger">*</span></label
            >
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Insira a password"
              required
            />
          </div>

          <!-- Required Fields Note -->
          <p class="text-muted small mb-4">
            <span class="text-danger">*</span> indica um campo obrigatório
          </p>

          <!-- Login Buttons -->
          <div class="text-center">
            <div
              id="googleSignInDiv"
              class="mb-3"
              style="display: flex; justify-content: center; width: 100%"
            ></div>
            <button id="loginBtn" class="btn btn-primary w-100" type="submit">
              Entrar
            </button>
          </div>
        </form>

        <!-- Register Link -->
        <p class="text-center mt-3">
          Ainda não tem conta?
          <a href="Registo.html" class="text-primary">Registe-se</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-3 mt-auto">
      <div class="container-fluid text-center">
        <p class="small mb-0">EyesEverywhere - 2025. All Rights Reserved</p>
      </div>
    </footer>

    <script src="../Back-Office/scripts/local_storage_utils.js"></script>
    <script src="scriptsFront/ErrorPopup.js"></script>
    <script src="scriptsFront/Popup.js" defer></script>
    <script src="scriptsFront/Login.js" defer></script>
  </body>
</html>
